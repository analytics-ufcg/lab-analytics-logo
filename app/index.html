<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="labAnalyticsLogoApp" ng-controller="MainCtrl as chart">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="logo" lsd-chart chart-data="chart.chartData" class="chart"></div>

    <div class="wrap">
      <div ng-hide="chart.isStopped">
        <button class="btn btn-danger btn-block" ng-click="chart.stop()">Stop</button>
      </div>
      <div class="btn-group btn-group-justified" role="group" aria-label="Get another" ng-show="chart.isStopped">
        <div class="btn-group" role="group">
          <button class="btn btn-primary" ng-click="chart.hitme()">Hit me!</button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-primary" ng-click="chart.backToDefault()">Original</button>
        </div>
      </div>
      <br>
      <div class="btn-group btn-group-justified" role="group" aria-label="Save">
        <div class="btn-group" role="group">
          <button class="btn btn-success" ng-click="chart.download()">Save</button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-success" ngclipboard data-clipboard-target="#textA">Copy</button>
        </div>
      </div>
    </div>
    <input id="textA" type="text" class="form-control" ng-model="chart.svg" style="opacity: 0;">

    <!-- Google Analytics -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/clipboard/dist/clipboard.js"></script>
    <script src="bower_components/ngclipboard/dist/ngclipboard.js"></script>
    <script src="bower_components/blob-polyfill/Blob.js"></script>
    <script src="bower_components/file-saver.js/FileSaver.js"></script>
    <script src="bower_components/angular-file-saver/dist/angular-file-saver.bundle.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/logochart.js"></script>
        <!-- endbuild -->
</body>
</html>
